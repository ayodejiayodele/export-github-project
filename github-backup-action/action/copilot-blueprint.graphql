                "id": "DI_lAHOA8IS7s4Ah7zazgGXqdM",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/adopt/AD06.png)\n\nIn the evolving landscape of software development, Copilot Enterprise emerges as a pivotal tool, reshaping the way your team approaches coding. This guide aims to ensure your team maximizes the benefits of Copilot Enterprise, a plan specifically designed for organizations using GitHub Enterprise Cloud. Here's a focused pathway to integrate this powerful AI-driven coding assistant into your workflow effectively.\n\n## Checklist\n\n- [ ] **Understand Copilot Enterprise**: Familiarize yourself with its features and the value it brings. Currently, it includes Copilot Chat and pull request summaries, which are in beta and subject to change.\n- [ ] **Eligibility and Access**: Ensure your organization has an active GitHub Copilot Business subscription and uses GitHub Enterprise Cloud. You can then nominate your organization for the Copilot Enterprise waitlist.\n- [ ] **Beta Participation**: If selected for the beta program, an administrator must enable Copilot Enterprise features for your organization.\n- [ ] **Budgeting and Costs**: Plan for the subscription cost, which is $39 per user per month, effective from February 2024.\n- [ ] **Training and Onboarding**: Develop a comprehensive plan for training your team on using Copilot Enterprise, focusing on its unique features like Copilot Chat.\n- [ ] **Feedback and Improvement**: Participate actively in the beta program, providing feedback to GitHub for potential improvements and staying updated on new features.\n\n## Useful resources\n\n- [GitHub Universe 2023 Announcements](https://github.blog/2023-11-08-universe-2023-copilot-transforms-github-into-the-ai-powered-developer-platform/#:~:text=,Thomas%20Dohmke%20November%208%2C%202023): Explore the latest updates on Copilot Enterprise and other AI-powered features announced by GitHub\n- [GitHub Universe 2023 opening keynote](https://www.youtube.com/watch?v=NrQkdDVupQE)\n- [GitHub Copilot: the AI pair programmer for today and tomorrow](https://www.youtube.com/watch?v=AAT4zCfzsHI)\n",
