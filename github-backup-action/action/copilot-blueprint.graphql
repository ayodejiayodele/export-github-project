                "__typename": "DraftIssue",
                "id": "DI_lAHOA8IS7s4Ah7zazgGXqe4",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/adopt/AD21.png)\n\nElevate your collaboration on github.com using Copilot Enterprise! Copilot Enterprise shines during collaborative moments on github.com.\n\nWhen you use Copilot Enterprise, GitHub Copilot Chat can assist by offering coding-related answers directly within GitHub.com, extending its support beyond just IDEs. This feature makes understanding code on github.com through Copilot Chat more straightforward. Copilot pull request summaries is an AI-powered tool enabling you to generate a summary of changes made in a pull request, the affected files, and key points for reviewers to focus on during their review.\n\n## Checklist\n\n- [ ] Identify organizations with active and numerous pull requests.\n- [ ] Investigate the time taken to create pull requests and check if those organizations are utilizing Copilot Enterprise.\n- [ ] Recommend Copilot pull request summaries for the specific organizations.\n- [ ] Pinpoint repositories where Copilot Chat on github.com could be applied. This includes repositories with relatively large codebases and numerous contributors, repositories with many new members who need to quickly understand the codebase, and repositories where reviewers take significant time to close pull requests.\n- [ ] Explore and recommend whether implementing Copilot Chat on github.com for reviewers and engineers can streamline reviews and expedite understanding of the codebase.\n\n## Useful resources\n\n- [About GitHub Copilot Chat](https://docs.github.com/en/copilot/github-copilot-enterprise/copilot-chat-in-github/about-github-copilot-chat)\n- [About Copilot pull request summaries](https://docs.github.com/en/copilot/github-copilot-enterprise/copilot-pull-request-summaries/about-copilot-pull-request-summaries)\n",
