                "__typename": "DraftIssue",
                "id": "DI_lAHOA8IS7s4Ah7zazgGXqfE",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/onboard/ON04.png)\n\nOnboarding users to GitHub Copilot should be a strategic process that introduces them to the tool's capabilities and best practices. A well-designed onboarding program equips users with the necessary knowledge and skills to use Copilot effectively, fostering a smooth transition and immediate productivity boosts. The process should cover everything from initial setup to real-world application, ensuring that users feel confident in leveraging AI-powered coding in their daily tasks.\n\n## Checklist\n\nSome of the items are covered in the GitHub Copilot configuration section, but it is important to check once again if they are available for all users to use during the user onboarding process.\n\n- [ ] Develop a comprehensive onboarding guide that includes installation, configuration, and first-use instructions.\n- [ ] Organize training sessions to demonstrate GitHub Copilot’s features and benefits.\n- [ ] Create a series of interactive tutorials or challenges that encourage users to try out Copilot in their coding work.\n- [ ] Ensure that users are aware of the support resources available to them.\n- [ ] Set up a feedback mechanism to continuously improve the onboarding process based on user experiences.\n- [ ] Introduce users to the community and forums where they can share tips and seek advice.\n- [ ] Monitor new users' progress and offer additional help or resources if needed.\n\n## Useful resources\n\n- [GitHub Copilot Quickstart Guide](https://docs.github.com/en/copilot/getting-started-with-github-copilot) - The official guide for getting started with GitHub Copilot.\n- [Getting Started with GitHub Copilot](https://docs.github.com/en/copilot/getting-started-with-github-copilot) - This guide covers prerequisites, installing GitHub Copilot in Visual Studio Code, and seeing your first suggestion.\n- [Configuring GitHub Copilot Settings](https://docs.github.com/