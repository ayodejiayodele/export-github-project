                "id": "DI_lAHOA8IS7s4Ah7zazgGXqdU",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/sustain/SU04.png)\n\n\nCopilot Enterprise is the next level of coding assistance that brings advanced AI capabilities directly into the developer's toolkit. With features like Pull Request Generation and native integration in GitHub.com, it’s designed to streamline workflows, enhance productivity, and elevate developer satisfaction. By upgrading to this enterprise-grade solution, your organization can unlock a new horizon of coding efficiency, enabling developers to focus more on strategic tasks and less on repetitive coding. This transition to a more sophisticated tool not only impacts individual developers but also transforms the collective output of your teams.\n\n## Checklist\n\n- [ ] Evaluate your current GitHub Copilot usage and identify potential areas for improvement with Enterprise features.\n- [ ] Plan a structured upgrade from GitHub Copilot to the Enterprise version, ensuring minimal disruption to ongoing projects.\n- [ ] Train your development team on Enterprise-specific features such as Pull Request Generation and integration with GitHub.com.\n- [ ] Monitor developer productivity, impact, and satisfaction before and after the upgrade to measure the benefits.\n\n## Useful resources\n\n- [GitHub Universe 2023 opening keynote](https://www.youtube.com/watch?v=NrQkdDVupQE)\n- [About Copilot Enterprise](https://docs.github.com/en/copilot/github-copilot-enterprise/overview/about-github-copilot-enterprise)\n- [About GitHub Copilot Chat](https://docs.github.com/en/copilot/github-copilot-enterprise/copilot-chat-in-github/about-github-copilot-chat)\n- [About Copilot pull request summaries](https://docs.github.com/en/copilot/github-copilot-enterprise/copilot-pull-request-summaries/about-copilot-pull-request-summaries)\n- [Sign up for the Copilot Enterprise waitlist](https://github.com/github-copilot/copilot_enterprise_waitlist_signup/join)\n",
