                "id": "DI_lAHOA8IS7s4Ah7zazgGXqeA",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/optimize/OP01.png)\n\nIncorporating GitHub Copilot into your organization's workflow involves more than just understanding the tool—it requires a culture shift towards embracing new technologies. Engaging your internal community is crucial for this transition. By showcasing successful case studies and creating an environment that encourages exploration and knowledge sharing, you can enhance the penetration of GitHub Copilot within your company. This guide focuses on internal community engagement to build support and enthusiasm for GitHub Copilot, using both internal advocacy and external forces to drive adoption.\n\n## Checklist\n\n- [ ] Identify internal advocates who have successfully used GitHub Copilot.\n- [ ] Document and share these success stories within your company.\n- [ ] Organize internal workshops led by early adopters of GitHub Copilot.\n- [ ] Facilitate a company-wide challenge or hackathon using GitHub Copilot.\n- [ ] Encourage employees to contribute to a shared repository of Copilot-enhanced code.\n- [ ] Monitor and share the increase in productivity or code quality from Copilot use.\n- [ ] Create a recognition program for innovative uses of AI in coding\n\nYou might consider developing your own program, drawing inspiration from general employee recognition strategies and adapting them to recognize and reward innovative and effective uses of GitHub Copilot within your team.\n\n## Useful resources\n\n- [GitHub Discussions documentation](https://docs.github.com/en/discussions) - GitHub Discussions is a collaborative communication forum for the community around an open source or internal project. Community members can ask and answer questions, share updates, have open-ended conversations, and follow along on decisions affecting the community's way of working.\n- [Blogs: GitHub Discussions](https://github.blog/tag/github-discussions/)\n",
