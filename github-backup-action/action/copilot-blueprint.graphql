                "body": "![Image](https://github.github.com/blueprint-resources/copilot/adopt/AD00.png)\n\nReady to take your GitHub Copilot experience to the next level? Our Adoption phase is where we tighten the nuts and bolts and push the limits of what's possible with AI-powered coding.\n\nAs we embrace GitHub Copilot, we're not just adopting a tool; we're adopting a new way to think about and interact with code. This section of our onboarding program is designed to deepen that interaction, and expanding your team's use of GitHub Copilot to its fullest potential.\n\nAimed at administrators and champions within your enterprise, this documentation outlines advanced steps to ensure GitHub Copilot is not just a tool in your arsenal but a catalyst for innovation and efficiency in your coding practices.\n\n## Goal of the Adopt Phase\n\n**Achieve Mastery and Maximize Impact**: Set a bold yet attainable goal - aim for at least 80% of your users to actively engage with GitHub Copilot over a 28-day average. This isn't merely a usage statistic; it's a testament to GitHub Copilot becoming an integral part of your development process. Picture your team not just adapting to but excelling with this powerful tool, pushing boundaries, and setting new standards in coding efficiency.\n\nAs you navigate this phase, remember, you are the catalyst for a profound shift in how your team engages with code. You're guiding them towards a future where AI and human creativity collaborate to achieve extraordinary results.\n\n## Advancing Your Journey\n\n- ⚙ **Optimize Your GitHub Copilot Configuration**: Ensure a secure and compliant use of GitHub Copilot tailored to your enterprise needs.\n- 🤖 **Learn GitHub Copilot Behind-the-Curtain**: Gain a deeper understanding of the technology that powers your AI pair-programming partner.\n- 🧠 **Learn Advanced Tips & Tricks**: Elevate your use of GitHub Copilot with advanced techniques for even greater efficiency.\n- 📈 **Benchmark GitHub Copilot Usage