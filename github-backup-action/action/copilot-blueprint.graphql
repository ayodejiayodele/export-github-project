                "__typename": "DraftIssue",
                "id": "DI_lAHOA8IS7s4Ah7zazgGXqd0",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/optimize/OP03.png)\n\nUnderstanding how your team interacts with GitHub Copilot is essential to ensure it’s being used to its fullest potential and to gauge overall user satisfaction. A well-constructed survey provides insight into how this tool fits within your development process, identifies areas for improvement, and captures the sentiment of your developers towards this AI pair programmer. The aim is to harness feedback that can shape the roadmap for training, support, and enhancements, ultimately solidifying GitHub Copilot's role as a valuable asset in your tech stack.\n\nAfter analyzing the survey data, as a follow-up, it's crucial to delve deeper into the nuances of GitHub Copilot’s impact. In general, there are many factors that increase productivity and you need to understand what works for it in GitHub Copilot. This involves conducting user interviews to bridge the gap between survey and real-world usage These user interviews will provide a richer, more comprehensive understanding of how GitHub Copilot is used and perceived within your organization.\n\n## Checklist\n\n- [ ] Define clear objectives for what you aim to learn from the GitHub Copilot usage survey.\n- [ ] Design questions that cover ease of use, productivity impact, feature adequacy, and support quality.\n- [ ] Choose a survey platform that allows anonymity and ease of use to encourage candid feedback.\n- [ ] Set a timeline for survey distribution and completion, allowing ample time for thoughtful responses.\n- [ ] Analyze the survey data and plan a follow-up action to address the findings and share insights with the team.\n- [ ] Identify specific users for follow-up interviews based on survey responses, focusing on those who might provide detailed insights or have unique experiences.\n- [ ] Schedule and conduct follow-up interviews to gather qualitative feedback, exploring areas not fully captured by the survey in order to understand the multi-dimensional aspects of productivity and the downstream benefits of using Copilot.\n\n## Useful template\n\n### Copilot Usage Feedback Survey\n\n#### Productivity and Satisfaction\n\n- **When using Copilot I am more productive**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n\n#### Time Spent Coding\n\n- **How much time in a typical work day do you spend coding?**\n  - [ ] 30% or less\n  - [ ] 30% to 60%\n  - [ ] 60% or more\n\n#### Frustration and Job Fulfillment\n\n- **When using Copilot I am less frustrated when coding**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n- **When using Copilot I am more fulfilled with my job**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n\n#### Efficiency in Repetitive Tasks\n\n- **When using Copilot I am able to complete repetitive tasks more quickly**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n- **When using Copilot I am able to focus on more satisfying work**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n\n#### Overall Task Completion Speed\n\n- **When using Copilot I am able to complete tasks more quickly**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n- **When using Copilot I feel more in the flow**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n\n#### Search Time and Mental Effort\n\n- **When using Copilot I spend less time searching**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n- **When using Copilot I spend less mental effort on repetitive tasks**\n  - [ ] Strongly Disagree\n  - [ ] Disagree\n  - [ ] Neutral\n  - [ ] Agree\n  - [ ] Strongly Agree\n\n#### Time Savings\n\n- **Roughly, how much time have you saved using Copilot?**\n  - [ ] 0-1 hours\n  - [ ] 1-4 hours\n  - [ ] 4-8 hours\n  - [ ] 8 hours +\n  - [ ] None\n\n- **What did you do with your time savings?**\n  - [ ] Grabbed more work off the backlog\n  - [ ] Added unit tests\n  - [ ] Refactored code\n  - [ ] Optimized code\n  - [ ] Fixing security vulnerabilities\n  - [ ] Other\n\n#### Additional Feedback\n\n- **Any feedback you'd like GitHub to know?**\n- **Is there anything else you want your colleagues to know about your experience with Copilot?**\n",
