                "body": "![Image](https://github.github.com/blueprint-resources/copilot/onboard/ON06.png)\n\nThe introduction of GitHub Copilot into your development environment is an investment in the developer experience (DX). To justify this investment, it is crucial to define and measure the return on investment (ROI) of such a tool. This includes assessing how GitHub Copilot affects coding practices, productivity, and overall software quality. By setting clear metrics and regularly evaluating them, you can gauge Copilot's effectiveness and make informed decisions about its continued use and potential expansion within your organization.\n\n## Checklist\n\n- [ ] Define key performance indicators (KPIs) that reflect the goals and expected benefits of using GitHub Copilot.\n- [ ] Conduct a baseline measurement of development metrics prior to introducing GitHub Copilot.\n- [ ] Make sure that you can track these KPIs, such as coding speed, bug rates, and feature delivery times.\n- [ ] Regularly collect data post-implementation to analyze the impact of GitHub Copilot.\n- [ ] Compare pre- and post-adoption metrics to assess ROI in terms of productivity, code quality, and developer satisfaction.\n- [ ] Share findings with the team and stakeholders to showcase the benefits and areas for improvement.\n- [ ] Use the initial metrics to guide further training, support, and optimization of GitHub Copilot use.\n- [ ] Iterate on your measurement strategy as you learn more about the benefits and limitations of AI-assisted coding.\n\nIt is not necessary to collect all of these indicators, but it is important to at least know how they changed before and after implementation.\n\n## Useful resources\n\n- [GitHub Copilot's Impact on Developer Productivity Study](https://arxiv.org/abs/2108.09293) - An academic paper analyzing\n- [Research: quantifying GitHub Copilot’s impact on developer productivity and happiness](https://github.blog/2022-09-07-research-quantifying-github-copilots-impact-on-developer-productivity-and-happiness/)\n- [Copilot Business API Documentation](https://docs.github.com/en/enterprise-cloud@latest/rest/copilot/copilot-for-business?apiVersion=2022-11-28)\n- [Get Copilot Business seat assignment details for a user](https://docs.github.com/en/enterprise-cloud@latest/rest/copilot/copilot-for-business?apiVersion=2022-11-28#get-copilot-for-business-seat-assignment-details-for-a-user)\n",
