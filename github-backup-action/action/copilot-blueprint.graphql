                "id": "DI_lAHOA8IS7s4Ah7zazgGXqe8",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/adopt/AD22.png)\n\nLearn how to optimize GitHub Copilot for your coding needs.\nIn Copilot Enterprise, beyond functioning as a chat feature on github.com and exceeding the capabilities of editor prompts, it becomes possible to provide more contextually relevant prompts by indexing your repository itself into a database and providing them when crafting prompt. This method is known as Retrieval Augmented Generation (RAG).\n\nSpecifically, there are two ways to tailor the output of GitHub Copilot to your context. One is by providing your context through prompts to the pre-trained model, and the other is by fine-tuning the model itself. Using RAG with pre-trained model to improve the accuracy of prompts and suggestions is currently gaining attention, and this personalization has been incorporated into Copilot Enterprise.\n\n## Checklist\n\n- [ ] Identify areas where the accuracy of GitHub Copilot could be improved further or where higher accuracy would be beneficial. For instance, scenarios with large codebases where grasping the big picture is challenging, cases with insufficient code documentation, or instances with extensive documentation that are difficult to search through.\n- [ ] Identify the GitHub organizations which have these challenges? Check if they are using Copilot Enterprise.\n- [ ] Identify use cases within your team, index them, and conduct precision measurement.\n\n## Useful resources\n\n- [What is RAG (Microsoft)](https://learn.microsoft.com/en-us/azure/machine-learning/concept-retrieval-augmented-generation?view=azureml-api-2)\n",
