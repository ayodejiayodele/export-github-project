                "body": "![](https://github.github.com/blueprint-resources/copilot/onboard/ON05.png)\n\nTo truly understand and appreciate the power of AI in coding, there's nothing quite like a hands-on experience. Organizing a hackathon or a hands-on workshop can be an incredibly effective way to engage your team with GitHub Copilot. This collaborative event can spark creativity, promote learning, and provide a real-world context for how AI can enhance the coding process. It's a chance for your team to test the limits of Copilot, experiment with new ideas, and see firsthand how AI can accelerate project development.\n\n## Checklist\n\n- [ ] Plan and schedule a hands-on or hackathon event, ensuring it is well-publicized and accessible to all team members.\n- [ ] Create a structured agenda that allows for both collaborative and individual exploration of GitHub Copilot's capabilities.\n- [ ] Prepare a set of coding challenges or project ideas that participants can work on using GitHub Copilot.\n- [ ] Provide resources and support for the use of GitHub Copilot during the event.\n- [ ] Encourage sharing of experiences and solutions among participants to foster a collaborative learning environment.\n- [ ] Collect feedback on the usability and effectiveness of GitHub Copilot during the hackathon.\n- [ ] Award prizes for innovative use of GitHub Copilot, best overall project, and other categories to incentivize participation.\n- [ ] Offer follow-up resources and learning opportunities post-event to maintain engagement and encourage continued use of AI coding tools.\n\n## Useful resources\n\n- [GitHub Copilot Workshop Example](https://github.github.com/copilot-workshop/en/index.html#0) - The sample workshop by Hubbers\n- [Hackathon Planning Guide](https://hackathon.guide/) - A third-party comprehensive guide on how to plan and execute a successful hackathon",
