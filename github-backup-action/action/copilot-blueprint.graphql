                "id": "DI_lAHOA8IS7s4Ah7zazgGXqe0",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/onboard/ON00.png)\n\nWelcome to the Copilot Blueprint!\n\nCongratulations on taking the first step towards empowering your development team with GitHub Copilot!\nAs leaders and enablers in your organization, you're about to embark on a transformative journey with GitHub Copilot. This guide serves as your compass, designed to navigate the exciting path of integrating AI-powered coding into your enterprise workflows. Let's streamline the coding experience together and achieve remarkable results!\n\nWhether you're an admin setting up the enterprise environment or a champion advocating for innovative practices, this blueprint will provide you with the necessary guidelines to enable GitHub Copilot at your enterprise level effectively.\n\nLet's get started and make your coding more efficient, more productive and happier with GitHub Copilot!\n\n## Goal of the Onboard phase\n\nAs a rollout manager, you are at the forefront of driving positive change and empowering your developers.\n\n**Embrace the Future with Goal Achievement**: Let’s start with an inspiring goal: getting at least 10% of your developers to adopt GitHub Copilot within the first 90 days. This is more than just a target; it’s the first step in revolutionizing your coding practices. Imagine your team adopting cutting-edge tools, enhancing their productivity, and unleashing their creative potential. You’re not just reaching a number; you're setting the stage for a culture of innovation and continuous improvement.\n\nThis strategy is designed to empower you as a rollout manager. You’re leading the charge in adopting a tool that will redefine how your team approaches coding. Remember, every step you take is a leap towards a more innovative, efficient, and successful future for your team.\n\nEmbrace this opportunity, inspire your team, and watch as GitHub Copilot transforms your coding landscape!\n\n## Getting Started with the Onboard phase\n\nWe're thrilled to support you on this journey towards a smarter, more efficient coding environment. Let's code better, together!\n\nWe will cover the following topics in this phase:\n\n- 💡 **Learn GitHub Copilot - Fundamental**: Discover the basics of GitHub Copilot and how it can assist you in everyday coding tasks.\n- 👣 **Plan Copilot Utilization Roadmap**: Strategize how GitHub Copilot will be utilized within your enterprise to maximize its benefits.\n- ⚙ **Conduct Initial Setup**: Get your configuration ready for GitHub Copilot integration with our step-by-step setup guide.\n- 🗒 **Establish the User Onboarding Procedure**: Create a seamless onboarding process for your users to get up to speed with GitHub Copilot.\n- 💻 **Conduct Hackathon / Hands-on to let people feel the latest AI coding**: Engage your team with practical sessions to experience the power of AI-powered coding.\n- 📈 **Design Developer Experience ROI and Check the Initial Metrics**: Define and track the return on investment in the developer experience with GitHub Copilot's introduction, and measure the initial impact of GitHub Copilot on your development practices and productivity.\n- 🎉 **Celebrate the successful departure of your onboarding journey!**: Recognize the milestones achieved and the value added by integrating GitHub Copilot into your enterprise.\n",
