                "__typename": "DraftIssue",
                "id": "DI_lAHOA8IS7s4Ah7zazgGXqfA",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/sustain/SU21.png)\n\nAre you looking to increase the areas where Copilot's accuracy can be enhanced? Fine-tuning might be the solution you need. Fine-tuning involves adjusting the model to improve its accuracy. This can be achieved by adding your GitHub repositories to the pre-trained model and customizing the model itself. If you have specific naming conventions or other coding styles, fine-tuning could potentially make code generation more accurate by providing the necessary context. It can also be valuable for languages with less open-source information, i.e., areas where the base model might not have learned much, or when you want to add specific version-related information for more accurate suggestions.\n\nHowever, the training requires adding an addon to Copilot Enterprise. Understand that accuracy improvements might be limited to certain areas. Fine-tuning is a powerful feature that can yield significant results depending on the workload, but consider strategically trying fine-tuning with this in mind.\n\n## Checklist \n\n- [ ] Identify technical areas where Copilot's code completion accuracy should be improved.\n- [ ] Consider alternatives to fine-tuning for improving accuracy. This includes refining prompt engineering, adding natural language context to the codebase, and using RAG for accuracy enhancement. If these are insufficient, or if you need higher accuracy for generating a large volume of source code with GitHub Copilot, consider fine-tuning.\n- [ ] Determine the necessary projects and specific repositories to include for fine-tuning.\n- [ ] Implement fine-tuning and verify the improvements in accuracy.\n\n## Useful resources\n\n- [Universe 2023: Copilot transforms GitHub into the AI-powered developer platform](https://github.blog/2023-11-08-universe-2023-copilot-transforms-github-into-the-ai-powered-developer-platform/)\n",
