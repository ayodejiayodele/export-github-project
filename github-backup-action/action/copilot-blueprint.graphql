                "__typename": "DraftIssue",
                "id": "DI_lAHOA8IS7s4Ah7zazgGXqds",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/optimize/OP05.png)\n\nTo fully realize the benefits of GitHub Copilot across your organization, it's essential to ensure that all potential users are active and engaged. Automation plays a key role in this process, particularly when it comes to tracking and encouraging user activation. By configuring APIs and setting up automated systems, you can easily monitor which members of your team have not yet activated their GitHub Copilot accounts and take proactive steps to assist them. This overview provides a pathway to create a frictionless and automated process for tracking and improving GitHub Copilot activation rates, thereby optimizing its usage within your company.\n\n## Checklist\n\n- [ ] Determine the criteria for ‘activated’ status in the context of GitHub Copilot use.\n- [ ] Set up an API integration to monitor activation status across user accounts.\n- [ ] Automate regular reporting of activation status to identify inactive users.\n- [ ] Develop an automated email campaign to engage and assist inactive users.\n- [ ] Create a dashboard for real-time monitoring of GitHub Copilot activations.\n- [ ] Implement alerts for immediate follow-up with users who have not activated after a set period.\n- [ ] Schedule routine check-ins to evaluate the effectiveness of the automation strategy.\n\n## Useful resources\n\n- [GitHub Copilot REST API](https://docs.github.com/en/copilot) - Provides information on managing the GitHub Copilot Business subscription for your organization. This documentation will be essential for setting up API integration to monitor activation status across user accounts.\n- [GitHub Copilot Documentation](https://docs.github.com/en/copilot) - Offers a comprehensive overview of GitHub Copilot, including features and usage instructions. This resource is valuable for understanding the full capabilities of GitHub Copilot and how it can be integrated into your workflow