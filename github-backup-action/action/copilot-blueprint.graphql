                "id": "DI_lAHOA8IS7s4Ah7zazgGXqeM",
                "body": "![Image](https://github.github.com/blueprint-resources/copilot/adopt/AD04.png)\n\nThe onboarding process for GitHub Copilot is crucial for ensuring that your team members can harness its full potential from day one.\nIt is not enough to simply show how to install Copilot and turn on its features. It is even better to have onboarding guides to help users get the most out of it and apply it to their development in a practical way.\nIt is also useful to incorporate them into a company's training program or reskilling program.\nWith the right resources and a clear roadmap, users can transition from novices to power users, enhancing productivity and fostering innovation within your organization.\n\n## Checklist\n\n- [ ] Identify the primary contact for GitHub Copilot queries within your organization.\n- [ ] Set up an internal resource hub dedicated to GitHub Copilot materials.\n- [ ] Create a step-by-step plan for users to set up their GitHub Copilot environment.\n- [ ] Draft a list of common use cases for GitHub Copilot within your company.\n- [ ] Schedule regular review sessions to update onboarding materials with new features and best practices.\n- [ ] If your organization has a reskilling program, AI learning program, or training program, consider including an item in it to learn to code with AI.\n\n## Useful resources\n\n- [Getting Started with GitHub Copilot](https://docs.github.com/en/copilot/getting-started-with-github-copilot) - This official guide covers the basics of setting up and using GitHub Copilot, including prerequisites and installation steps.\n- [GitHub Copilot Trust Center](https://resources.github.com/copilot-trust-center/)\n- [About Wikis on GitHub](https://docs.github.com/en/communities/documenting-your-project-with-wikis/about-wikis)\n- [Configuring GitHub Copilot Settings](https://docs.github.com/en/copilot/getting-started-with-github-copilot#configuring-github-copilot-settings-on-githubcom) - Information on configuring various settings for GitHub Copilot to tailor it to your needs.\n",
